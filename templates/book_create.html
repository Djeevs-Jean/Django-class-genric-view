{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width:600px">

        <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">All Books</h1>
            <p class="lead">A range of wonderful programming books to help you learn JavaScript.</p>
        </div>
        
        <div class="row">

            <div class="col-lg-12 entries">

                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}

                    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                        {% include 'forms_crud/books_crud_form.html' %}
                        <input type="submit" class="btn btn-primary form-control mb-2" value="Create">
                    </form>

            </div>

        </div>
</div>
{% endblock %}
